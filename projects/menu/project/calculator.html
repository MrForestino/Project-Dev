<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project Dev</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <p class="logo__text">Calculator</p>
        </div>
				<div class="calculator">
					<input type="text" class="pole" placeholder='1 + 1' id="display">
					<div class="pad">

						<div class="button clear">C</div>
						<div class="button plus">+</div>
						<div class="button minus">-</div>
						<div class="button division">/</div>




						<div class="button seven">7</div>
						<div class="button eight">8</div>
						<div class="button neun">9</div>
						<div class="button multiplication">*</div>


						<div class="button four">4</div>
						<div class="button five">5</div>
						<div class="button six">6</div>
						<div class="button percent">%</div>
						<div class="button one">1</div>
						<div class="button two">2</div>
						<div class="button three">3</div>
						<div class="button equal">=</div>
						<div class="button zero">0</div>

						<div class="button dote">.</div>

					</div>
					<p class="copyright">MrForestino</p>
				</div>
        <div class="menu">
            <a href="../../../index.html" class="close">
                <img class="img" src="../../../images/Close.svg" alt="close application" />
                <p class="menu__text">Close</p>
            </a>
    
            <a href="../../projects/menu/index.html" class="project">
                <img class="img" src="../../../images/choose_project.svg" alt="choose project menu" />
                <p class="menu__text">Menu</p>
            </a>
    
            <a href="../../projects/soon/" class="soon">
                <img class="img" src="../../../images/Soon.svg" alt="soon" />
                <p class="menu__text">Soon</p>
            </a>
        </div>
    </div>
		<script src='./script.js'></script>
</body>
</html>
